<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interaktívna tabuľka výsledkov</title>
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: center;
  }
</style>
</head>
<body>

<h2>Zadajte výsledky zápasov</h2>
<form id="results-form">
  <label for="match1_team1">Domáci tím:</label>
  <input type="number" id="match1_team1" name="match1_team1" min="0" placeholder="Domáci tím">
  <label for="match1_team2">Hostia:</label>
  <input type="number" id="match1_team2" name="match1_team2" min="0" placeholder="Hostia">
  <br>
  <label for="match2_team1">Domáci tím:</label>
  <input type="number" id="match2_team1" name="match2_team1" min="0" placeholder="Domáci tím">
  <label for="match2_team2">Hostia:</label>
  <input type="number" id="match2_team2" name="match2_team2" min="0" placeholder="Hostia">
  <br>
  <!-- Ďalšie zápasy -->
  <br>
  <button type="button" onclick="saveResults()">Uložiť</button>
</form>

<h2>Tabuľka výsledkov</h2>
<table id="results-table">
  <thead>
    <tr>
      <th>Zápas</th>
      <th>Výsledok</th>
    </tr>
  </thead>
  <tbody>
    <!-- Výsledky zápasov budú tu -->
  </tbody>
</table>

<script>
function saveResults() {
  const form = document.getElementById('results-form');
  const resultsTableBody = document.querySelector('#results-table tbody');
  
  // Prechádzanie jednotlivých polí formulára a získanie ich hodnôt
  for (let i = 1; i <= 10; i++) {
    const team1Input = form.elements[`match${i}_team1`];
    const team2Input = form.elements[`match${i}_team2`];
    const team1Score = parseInt(team1Input.value) || 0; // Ak nie je hodnota, použije sa 0
    const team2Score = parseInt(team2Input.value) || 0;
    const matchResult = team1Score + team2Score; // Súčet bodov

    // Vytvorenie riadka tabuľky s výsledkom zápasu a pridanie ho do tabuľky
    const tableRow = document.createElement('tr');
    const tableData1 = document.createElement('td');
    tableData1.textContent = `Zápas ${i}`;
    const tableData2 = document.createElement('td');
    tableData2.textContent = matchResult;
    
    tableRow.appendChild(tableData1);
    tableRow.appendChild(tableData2);
    resultsTableBody.appendChild(tableRow);
  }
}
</script>

</body>
</html>
