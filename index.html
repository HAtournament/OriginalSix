<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Original Six Registration list</title>
    <script src="navbar.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="topnav" id="myTopnav">
    <a href="index.html" class="active">Registration</a>
    <a href="playoff.html">Play Off</a>
    <div class="dropdown">
      <button class="dropbtn">Standings 
        <i class="fa fa-caret-down"></i>
      </button>
      
        <div class="dropdown-content">
        <a href="Standings/season28.html">Season 28</a>
        <a href="Standings/season29.html">Season 29</a>
      </div>     
    </div>
    <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
  </div>


    <table id="teams-table-body">
      <thead>
        <tr>
          <th id="image-column-header">Image</th> <!-- Zde bude prázdný řetězec -->
          <th>Team</th>
          <th>Manager</th>
        </tr>
      </thead>
      <tbody>
        <!-- Zde budou vložena data pomocí JavaScriptu -->
      </tbody>
    </table>
</div>


<script>
  fetch('teams.json')
  .then(response => response.json())
  .then(data => {
    data.forEach(team => {
      const { team: teamName, manager, url, image } = team;
      const tableRow = document.createElement('tr');

      const imageCell = document.createElement('td');
      const teamImage = document.createElement('img');
      teamImage.src = image;
      teamImage.alt = teamName;
      teamImage.style.height = '22px'; // Nastaví výšku obrázku na 100px
      imageCell.appendChild(teamImage);
      imageCell.style.textAlign = 'center'; // Vycentruje obsah na střed
      tableRow.appendChild(imageCell);

      const teamNameCell = document.createElement('td');
      const teamNameLink = document.createElement('a');
      teamNameLink.textContent = teamName;
      teamNameLink.href = url;
      teamNameCell.appendChild(teamNameLink);
      tableRow.appendChild(teamNameCell);

      const managerCell = document.createElement('td');
      managerCell.textContent = manager;
      tableRow.appendChild(managerCell);

      document.getElementById('teams-table-body').appendChild(tableRow);
    });
    // Nastaví prázdný řetězec pro obsah záhlaví sloupce "Image"
    document.getElementById('image-column-header').textContent = '';
  })
  .catch(error => console.error('Chyba při načítání dat:', error));

 </script>
  <script src="navbar.js"></script>
</body>
</html>
