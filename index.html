<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Original Six Registration list</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

  
<div class="content">

    <div class="navbar">
      <div class="button">
          <a href="tables.html">Standings</a>
      </div>
      <div class="button">
        <a href="playoff.html">Play Off</a>
      </div>
      <div class="button">
          <a href="index.html">Registration</a>
      </div>
  </div>

  <table id="team-table">
    <thead>
      <tr>
        <th>Team</th>
        <th>Manager</th>
      </tr>
    </thead>
    <tbody>
      <!-- Zde budou vložena data pomocí JavaScriptu -->
    </tbody>
  </table>
  
  
  <script>
      fetch('teams.json')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#team-table tbody');
        data.forEach(team => {
          const row = document.createElement('tr');

          const teamNameCell = document.createElement('td');
          const teamLink = document.createElement('a');
          teamLink.href = team.url;
          teamLink.textContent = team.team;
          teamLink.target = '_blank'; // Otevřít odkaz v nové kartě
          teamNameCell.appendChild(teamLink);

          const managerCell = document.createElement('td');
          managerCell.textContent = team.manager;

          row.appendChild(teamNameCell);
          row.appendChild(managerCell);
          
          tableBody.appendChild(row);
        });
      });
  </script>

</div>

<script src="teams.js"></script>
</body>
</html>
